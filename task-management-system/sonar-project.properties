# SonarQube configuration file
# This file is typically used for defining project properties for analysis

# must be unique in a given SonarQube instance
sonar.projectKey=task-management-system

# The name of the project
sonar.projectName=Task Management System

# Project version
sonar.projectVersion=1.0

# Path to the source directories
sonar.sources=src/main/java

# Path to the unit test source directories
sonar.tests=src/test/java

# Path to the Java bytecode
sonar.java.binaries=target/classes

# Exclude specific files from analysis
sonar.exclusions=src/test/**

# Test coverage reports
sonar.junit.reportPaths=target/surefire-reports
sonar.jacoco.reportPaths=target/jacoco.exec
