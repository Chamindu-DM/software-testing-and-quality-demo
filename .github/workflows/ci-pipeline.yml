name: Expense Tracker CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'

    - name: Run Spring Boot Application
      run: |
        cd ExpenseTracker
        mvn spring-boot:run -Dspring-boot.run.jvmArguments="-Dserver.port=8081" &
        sleep 30
        
    - name: Run Maven Tests and Build Application
      run: |
        cd ExpenseTracker
        mvn clean verify
